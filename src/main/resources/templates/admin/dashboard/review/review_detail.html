<!DOCTYPE html>
<html lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/common/header :: header}"></head>
<body class="layout-fixed sidebar-expand-lg bg-body-tertiary">
<div class="app-wrapper">
  <div th:replace="~{admin/common/nav :: nav}"></div>
  <div th:replace="~{admin/common/sideber :: sidebar}"></div>

  <main class="app-main">
    <div class="app-content">
      <div class="container-fluid">
        <div class="row">
          <div class="card-header">
            <h3 class="card-title">리뷰 상세 정보</h3>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-6">
                <table class="table table-bordered">
                  <tbody>
                  <tr>
                    <th>리뷰 ID</th>
                    <td th:text="${review.id}"></td>
                  </tr>
                  <tr>
                    <th>작성자</th>
                    <td th:text="${review.memberNickname}"></td>
                  </tr>
                  <tr>
                    <th>점포명</th>
                    <td th:text="${review.storeName}"></td>
                  </tr>
                  <tr>
                    <th>평점</th>
                    <td th:text="${review.reviewStar}"></td>
                  </tr>
                  <tr>
                    <th>내용</th>
                    <td th:text="${review.reviewText}"></td>
                  </tr>
                  <tr>
                    <th>작성일</th>
                    <td th:text="${review.registerDate}"></td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <div class="row mt-4">
              <div class="col-md-12 text-end">
                <a th:href="@{/admin/dashboard/review}" class="btn btn-secondary">목록으로</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div th:replace="~{admin/common/footer :: footer}"></div>
</div>
</body>
</html>
